<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Angular App</title>
</head>
<body>
  <div class="container text-center mt-5">
    <h1 class="mb-4">Conversor de Temperatura</h1>

    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="mb-3">
          <label class="form-label">Fahrenheit:</label>
          <input [(ngModel)]="fahrenheit" type="number" class="form-control">
        </div>
        <button (click)="convertirCelsius()" class="btn btn-primary w-100 mb-3">Convertir a Celsius</button>
      </div>

      <div class="col-md-6">
        <div class="mb-3">
          <label class="form-label">Celsius:</label>
          <input [(ngModel)]="celsius" type="number" class="form-control">
        </div>
        <button (click)="convertirFahrenheit()" class="btn btn-success w-100">Convertir a Fahrenheit</button>
      </div>
    </div>
  </div>


</body>
</html>
